<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardiomyopathy Diagnosis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            font-weight: 600;
        }

        .result {
            font-size: 22px;
            font-weight: bold;
            color: red;
            margin-bottom: 20px;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .image-card {
            background: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        img {
            width: 250px;
            border-radius: 8px;
            border: 3px solid #ecf0f1;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            color: #ffffff;
            background: #3498db;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: #2980b9;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #7f8c8d;
        }
        .sick { color: red; }
    .healthy { color: green; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cardiomyopathy Diagnosis</h1>
        <p class="result">Prediction:  
            <span class="{{ 'sick' if result == 'Sick' else 'healthy' }}">{{ result }}</span>
        </p>
        <div class="image-container">
            <div class="image-card">
                <p><strong>Test Image</strong></p>
                <img src="{{ test_img }}" alt="Test Image">
            </div>

            <div class="image-card">
                <p><strong>Most Similar Healthy Image</strong> ({{ healthy_sim }}% match)</p>
                <img src="{{ healthy_img }}" alt="Healthy Image">
            </div>

            <div class="image-card">
                <p><strong>Most Similar Sick Image</strong> ({{ sick_sim }}% match)</p>
                <img src="{{ sick_img }}" alt="Sick Image">
            </div>

            {% if diff_img %}
            <div class="image-card">
                <p><strong>Difference Heatmap</strong></p>
                <img src="{{ diff_img }}" alt="Heatmap">
            </div>
            {% endif %}
        </div>

        <a href="/" class="btn">Upload Another Image</a>

        <p class="footer"></p>
    </div>

</body>
</html>
